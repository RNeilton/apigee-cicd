# Starter pipeline
variables:
  refresh_token: ''
  access_token: '' 
steps:
- task: Shellpp@0
  inputs:
    type: 'InlineScript'
    script: |
      echo "start of the authentication process"
      if [ -z "$refresh_token"]
      then
      echo "Using username and password"
      token_data=$(curl -H "Content-Type: application/x-www-form-urlencoded;charset=utf-8" -H "accept: application/json;charset=utf-8" -H "Authorization: Basic $defaultToken" -X POST $endpoint -s -d "grant_type=password&username=$user&password=$password")
      access_token=$(jq -r '.access_token' <<< "${token_data}" ) 
      refresh_token=$(jq -r '.refresh_token' <<< "${token_data}" )
      
      else
      echo "using refresh_token"
      echo $refresh_token
      token_data_refresh=$(curl -H "Content-Type: application/x-www-form-urlencoded;charset=utf-8" -H "Accept: application/json;charset=utf-8" -H "Authorization: Basic $defaultToken" -X POST $endpoint -s -d "grant_type=refresh_token&refresh_token=$refresh_token ")
      access_token=$(jq -r '.access_token' <<< "${token_data_refresh}" ) 
      echo $token_data_refresh
      
      fi

