# Starter pipeline
trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - README.md
      - azure-pipelines.yml
pool:
  vmImage: 'ubuntu-latest'

variables:
  api_name: 'hr-api'
  proxy_name: 'apiproxy'
  enable_test: 'false'
  enable_dev_deploy: 'false' 

